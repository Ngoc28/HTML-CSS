<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="form">
        <form action="" class="form-register">
            <div class="heading">
                <h1 class="tieude">Đăng ký</h1>
                <p class="desc">
                    Đăng ký tài khoản
                </p>
            </div>
            <!-- text -->
            <div class="block-form name">
                <label for="hoten">Họ và tên</label>
                <input type="text" name="hoten" id="hoten">
            </div>
            <div class="block-form age">
                <label for="tuoi">Tuổi</label>
                <input type="number" name="tuoi" id="tuoi">
            </div>
    
            <div class="block-form email">
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
            </div>
            <div class="block-form password">
                <label for="password">Mật khẩu</label>
                <input type="password" name="password" id="password">
            </div>
            <div class="block-form password">
                <label for="enterPassword">Nhắc lại mật khẩu</label>
                <input type="password" name="enterPassword" id="enterPassword">
            </div>
    
                <input class="submit" type="submit" value="Đăng kí">
            <div class="rules">
                <p class="dieukhoan">
                    Khi click vào nút đăng nhập, bạn đồng ý với các 
                    <a href="#">Điều khoản</a> 
                    và 
                    <a href="#">Chính sách bảo mật</a>
                    của chúng tôi
                </p>
                <p class="hasAcount">
                    Đã có tài khoản?
                    <a href="#">Đăng nhập</a>
                </p>
            </div>
        </form>
    </div>
</body>
</html>
